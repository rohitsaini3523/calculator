<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/utils.css" type="text/css">
    <script src="script/index.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container text-center">
        <div class="display">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="row0">
            <button class="button clear">AC</button>
            <button class="button sign">+/-</button>
            <button class="button percentage">%</button>
            <button class="button operator divide">/</button>
        </div>
        <div class="row1">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator multiply">*</button>
            </div>
            <div class="row2">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator minius">-</button>
            </div>
            <div class="row3">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>  
            <button class="button operator add">+</button>  
            </div>
            <div class="row4">      
            <button class="button zero">0</button>
            <button class="button dot">.</button>
            <button class="button ans">=</button>
        </div>
    </div>
</body>
</html>
